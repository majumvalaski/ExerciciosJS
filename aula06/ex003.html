<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa curso</title>
    <style>
        body {
            background-color: rgb(175, 128, 219);
            color: rgb(255, 255, 255);
            font: normal 20pt Arial; /* Comentario em CSS */
        }
        h1 {
            color:rgb(174, 51, 51);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentario em HTML -->
    <p>Me livrei da maldição</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número'))
        var n2 = Number.parseFloat(window.prompt('Digite outro número'))
        var soma = n1 + n2
        window.alert(`A soma dos valores ${n1} e ${n2} é igual a: ${soma}`)
    </script>
</body>
</html>
