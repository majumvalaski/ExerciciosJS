<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Estrangeiro x Brasileiro</h1>
    Onde você nasceu? <input type="text" name="txt" id="txt">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = document.querySelector('input#txt').value
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Você nasceu em: ${pais.toUpperCase()}</p>`
            if (pais.toUpperCase()==='BRA'){
                res.innerHTML += '<p>Você é brasileiro</p>'
            }else{
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
        }
    </script>
</body>
</html>
